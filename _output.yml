bookdown::gitbook:
  includes:
    after_body: header.html
  css: ["style.css", "my_style.css"]
  config:
    toc:
      before: |
        <li><a href="./">Master Thesis Axel Roth</a></li>
      after: |
        <li><a href="https://github.com/AxelCode-R/Master-Thesis" target="blank">GitHub Repository</a></li>
    edit: https://github.com/AxelCode-R/Master-Thesis/edit/master/%s
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
