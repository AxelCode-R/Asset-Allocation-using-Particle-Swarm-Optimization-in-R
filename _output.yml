bookdown::gitbook:
  toc_depth: 2
  includes:
    after_body: header.html
  css: ["style.css", "my_style.css"]
  config:
    toc:
      before: |
        <li><a href="./">Master Thesis Axel Roth</a></li>
      after: |
        <li><a href="https://github.com/AxelCode-R/Asset-Allocation-using-Particle-Swarm-Optimization-in-R" target="blank">GitHub Repository</a></li>
    edit: https://github.com/AxelCode-R/Asset-Allocation-using-Particle-Swarm-Optimization-in-R/edit/master/%s
    download: ["pdf"]
bookdown::pdf_book:
  toc_depth: 2
  includes:
    in_header: preamble.tex
    before_body: cover.tex
    after_body: erklaerung.tex
  latex_engine: pdflatex
  citation_package: natbib
  keep_tex: yes
  fig_caption: yes
